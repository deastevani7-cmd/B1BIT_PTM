<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - B1Bit_PTM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('gambar-petani-login.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #4a4a4a;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #7DDB8D;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #7DDB8D;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5cbf6d;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: black;
    }

    .login-link a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    nav {
      position: absolute;
      top: 15px;
      left: 20px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Menu Home -->
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <!-- Form Register -->
  <div class="form-container">
    <form action="register.php" method="post">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
