<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - B1Bit_PTM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('sawah-dashboard.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }

    /* Navigasi */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.7);
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #136c38;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #136c38;
    }

    /* Dashboard Produk */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #136c38;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #136c38;
    }

    .card p {
      margin: 5px 0 15px;
      font-weight: bold;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      background: #7DDB8D;
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5cbf6d;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navigasi -->
  <nav>

    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Dashboard Produk -->
  <div class="container">
    <h2>Produk Kami</h2>
    <div class="grid">
      <div class="card">
        <img src="Bibit padi.jpg" alt="Bibit Padi">
        <h3>Bibit Padi</h3>
        <p>Rp 50.000 / kg</p>
        <a href="#" class="btn">Beli</a>
      </div>

      <div class="card">
        <img src="Bibit sayur.jpg" alt="Bibit Sayur">
        <h3>Bibit Sayur</h3>
        <p>Rp 30.000 / pack</p>
        <a href="#" class="btn">Beli</a>
      </div>

      <div class="card">
        <img src="Bibit padi.jpg" alt="Bibit Buah">
        <h3>Bibit Buah</h3>
        <p>Rp 100.000 / pohon</p>
        <a href="#" class="btn">Beli</a>
      </div>

      <div class="card">
        <img src="pupuk organik.jpg" alt="Pupuk Organik">
        <h3>Pupuk Organik</h3>
        <p>Rp 40.000 / karung</p>
        <a href="#" class="btn">Beli</a>
      </div>
    </div>
  </div>
</body>
</html>
